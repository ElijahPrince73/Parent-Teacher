<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Teacher - Teachers View</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/teacher.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="header">
		<h1>Parent Teacher Connection</h1>
	</div>
	<div class="navbar">
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Events Calendar</a></li>
			<li><a href="">Fees</a></li>
			<li><a href="">Waivers</a></li>
			<li><a href="">Assignments</a></li>
			<li><a href="">My Profile</a></li>
		</ul>
		<br />
		<hr class="hrSpecial">
	</div>
	<!-- 		teacher profile / teacher's view-->
	<div id="teacherContainer">
		<div class="teacherImg">
			<img src="http://placehold.it/200x200" />
		</div>
		<div class="teacherInfo">
			<ul>
			
				<li>Phone: </li>
				<li>Address: </li>
				<li class="studentList">Students:
					<ul>
						<div id="student"></div>
					</ul>
				</li>
			</ul>
		</div>
		<div class="classesApiDiv"></div>



		<div class="teacherEvents">
			<p>Upcoming Student Events: </p>
			<a href="">Example</a>
			<div id="event"></div>
		</div>

		<hr class="hrSpecial2">
		<div class="teacherEvents">
			<p>My Volunteered Events: </p>
			<a href="">Example</a>
		</div>

	</div>
	<!-- end teacher profile container teacher view -->
	<!-- start teacher profile parent view -->
	<div id="teacherPView">
		<div class="teacherImg">
			<img src="http://placehold.it/200x200" />
		</div>

		<div class="teachInfoPView">
			<ul>
				<li>Name: </li>
				<li>Email: </li>
			</ul>
		</div>
	</div>

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="js/jquery.cookie.js"></script>
  <script src="js/login.js"></script>
  <script src="js/teacher.js"></script>

	<script type="x-tmpl-mustache" id="studentsTemplate">
		{{#students}}
		<li><a href="">First Name: {{first_name}}</a></li>
		<li><a href="">Last Name: {{last_name}}</a></li>
		{{/students}}
	</script>

	<script type="x-tmpl-mustache" id="teacherClassesTemplate">
    {{#teacherClasses}}
    <p><a href="">{{name}}</a></p>
    <p><a href="">{{teacher}}</a></p>
    <p><a href="">{{school}}</a></p>
    <p><a href="">{{classevent_set}}</a></p>
    <p><a href="">{{classfee_set}}</a></p>
    <p><a href="">{{student_set}}</a></p>
    {{/teacherClasses}}
  </script>
	
	<script type="x-tmpl-mustache" id="eventsTemplate">
	{{#events}}
	<li>{{name}}</li>
	<li>{{description}}</li>
	<img src="{{image}}"/>
	<li>{{/events}}</li>
	</script>

</body>

</html>
