<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PTC</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div id="header">
		<h1>Parent Teacher Connection</h1>
	</div>
	<div class="container">
		<div class="login">
			<h1>Login</h1>
			<form>
				<p>
				<input type="text" name="login" value="" placeholder="Username">
				</p>
				<p>
				<input type="password" name="password" value="" placeholder="Password">
				</p>
				<p class="remember_me">
				<label><input type="checkbox" name="remember_me" id="remember_me"> Remember me on this computer</label>
				</p>
				<p class="submit">
				<input type="submit" name="commit" value="Log In">
				</p>
			</form>
		</div>
	</div>
	<div id="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
