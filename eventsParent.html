<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/events.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/parent.css">
</head>

<body>

	<div class="header">
		<h1>Parent Teacher Connection</h1>
		<div id="parentInfo"></div>
	</div>
	<div class="navbar">
		<ul>
			<li><a href="./homeTeacher.html">Home</a></li>
			<li><a href="./eventsTeacher.html">Events</a></li>
			<li><a href="./feesListParent.html">Fees</a></li>
			<li><a href="./waiverTeacher.html">Waivers</a></li>
			<li><a href="./hwteachview.html">Assignments</a></li>
			<li><a href="./teacher.html">My Profile</a></li>
		</ul>
		<br>
		<p class="hrSpecial"></p>
	</div>
	<div id="pageContainer">
		<h2>EVENTS CALENDAR</h2>

		<!--This is for the mustache school events list, api/schools/id/events-->
		<div id="schoolEventsDiv"></div>

		<!--This is for the mustache school event id, api/school_events/id-->
		<div id="schoolEventsDetailDiv"></div>

		<!--This is for the mustache list data, api/classes/id/events-->
		<div id="classEventsTeacherDiv"></div>

		<!--This is for the mustach event list detail data, api/class_events/id-->
		<div id="classEventsDetailDiv"></div>

		<div id="addEventDiv"></div>


		<div class="filler"></div>

	</div>
	<!--closes page container-->

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script src="js/eventsTeacher.js"></script>
	<script src="js/parent.js"></script>

	<!-- Parent Data -->
	<script type="x-tmpl-mustache" id="parentInfoTemplate">
		{{#parents}}
		<p>{{first_name}} {{last_name}}</p>
		<img src="{{picture_url}}"> {{/parents}}
	</script>


	<script type="X-tmpl-mustache" id="schoolEventsDetailTemplate">
		{{#events}}
		<h3 class="yellow uppercase">{{name}}</h3>
		<p>{{description}}</p>
		{{/events}}
	</script>

	<script type="X-tmpl-mustache" id="eventsDetailListTeacherTemplate">
		{{#events}}
		<h3 class="yellow uppercase">{{name}}</h3>
		<p>{{date}}
			<br>
			<br> {{description}}
			<br>
			<input id="button" type="button" value="Sign this Event" />
		</p>
		{{/events}}
	</script>

</body>

</html>
