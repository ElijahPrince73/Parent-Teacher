<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/events.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
</head>

<body>
	<!--This Page also needs waivers if they are doing something that requires a waiver-->

	<div class="header">
		<h1>Parent Teacher Connection</h1>
	</div>
	<div class="navbar">
		<ul>
			<li><a href="./homeParent.html">Home</a></li>
			<li><a href="./hwparentview.html">Assignments</a></li>
			<li><a href="./waiverParent.html">Waivers</a></li>
			<li><a href="./feesListParent.html">Fees</a></li>
			<li><a href="./eventsParent.html">Events</a></li>
		</ul>
	</div>

	<div id="pageContainer">


		<div class="filler"></div>

		<div id="eventsParentDiv"></div>

		<div id="eventParentDetailDiv"></div>

		<div id="eventsDiv"></div>

		<!--This is for the mustache list data-->
		<div id="eventsListDiv"></div>

		<!--This is for the mustach event list detail data-->
		<div id="eventsDetailDiv"></div>

		<!--This is the tester dummy list below-->
		<div class="centerView">
			<ul>
				<p>
					<a href="eventsDetail"></a>
				</p>

				<div id="name"></div>

				<div id="event"></div>
			</ul>
		</div>
		
	</div>

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script src="js/eventsTeacher.js"></script>


	<script type="X-tmpl-mustache" id="schoolEventsTemplate">
		<h3 class="black uppercase">school events list, api/schools/id/events</h3> {{#events}}
		<h3 class="yellow uppercase">{{name}}</h3> {{/events}}
	</script>

	<script type="X-tmpl-mustache" id="schoolEventsDetailTemplate">
		<h3 class="black uppercase">school event detail, api/school_events/id</h3> {{#events}}
		<h3 class="yellow uppercase">{{name}}</h3>
		<p>{{description}}</p>
		{{/events}}
	</script>

	<script type="X-tmpl-mustache" id="eventsListTeacherTemplate">
		<h3 class="black uppercase">class events for teacher, api/classes/id/events</h3> {{#events}}
		<h3 class="yellow uppercase">{{name}}</h3> {{/events}}
	</script>

	<script type="X-tmpl-mustache" id="eventsDetailListTeacherTemplate">
		<h3 class="black uppercase">teachers class event detail, api/class_events/id</h3> {{#events}}
		<h3 class="yellow uppercase">{{name}}</h3>
		<p><i>{{date}}</i></p>
		<p>{{description}}</p>
		{{/events}}
	</script>

</body>

</html>
