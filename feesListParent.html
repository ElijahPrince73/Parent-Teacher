<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PTC - Homework</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/homework.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/parent.css">
	<link href='https://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>

</head>

<body>
	<div class="header">
		<h1>Parent Teacher Connection</h1>
		<div id="parentInfo"></div>
	</div>

	<div class="navbar">
		<ul>
			<li><a href="./homeParent.html">Home</a></li>
			<li><a href="./hwparentview.html">Assignments</a></li>
			<li><a href="./waiverParent.html">Waivers</a></li>
			<li><a href="./feesListParent.html">Fees</a></li>
			<li><a href="./eventsParent.html">Events</a></li>
		</ul>
	</div>

	<div id="assignContainer">
		<div class="assignHeader">
			<h2 id="fixedH2" class="yellow">ASSIGNMENTS</h2>
		</div>

		<div id="studentsDiv2" class=""></div>
		<div id="homeworkDiv" class=""></div>
		<p class="clearFloat"></p>
		<div id="studentsDiv" class=""></div>

	</div>

	<div class="footer">
		<p>&copy; 2015 Parent Teacher Connection</p>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/login.js"></script>
	<script type="text/javascript" src="js/appModels/StudentCollection.js"></script>
	<script type="text/javascript" src="js/Feeslist.js"></script>
	<script type="text/javascript" src="Details/FeesDetail.js"></script>
	<script src="js/parent.js"></script>

	<!-- Parent Data -->
	<script type="x-tmpl-mustache" id="parentInfoTemplate">
		{{#parents}}
		<p>{{first_name}} {{last_name}}</p>
		<img src="{{picture_url}}"> {{/parents}}
	</script>


	<script type="x-tmpl-mustache" id="studentTpl">
		<p>{{picture_url}}</p>
		<p><span class="uppercase">{{first_name}} {{last_name}}</span>

			<a class="StudentListItem-homeworkLink link"> - <span class="underline"><i>Show My Fees</a></p>

	</script>

	<script type="x-tmpl-mustache" id="homeworkTpl">
		<p img src="{{picture_url}}"></p>
		<p>Payment: {{payment_amount}}</p>
		<p>amount needed: {{amount_needed}}</p>

		<a href="FeesListDetail.html">Details</a>
		<div class="borderBottom"></div>
	</script>






</body>

</html>
