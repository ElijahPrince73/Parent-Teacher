	<!-- Parent Data -->

	<script type="x-tmpl-mustache" id="parentInfoTemplate">
		<p>Name: </p>
    {{#parents}}
      <ul>
        <li>{{first_name}} {{last_name}}</li>
      </ul>
		{{/parents}}
	</script>

	<script type="x-tmpl-mustache" id="imageInfoTemplate">
		{{#images}}
		<img src="{{picture_url}}"> 
		{{/images}}
	</script>

  <script type="x-tmpl-mustache" id="childTemplate">
    <p>Children: </p>
    {{#children}}
      <ul>
        <li><a href="student.html?id={{id}}" class="studentId">{{first_name}} {{last_name}}</a></li>
      </ul>
    {{/children}}
  </script>
