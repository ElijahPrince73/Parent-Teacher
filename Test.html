<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet/less" type="text/css" href="style.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.0/less-1.3.0.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="http://underscorejs.org/underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="http://washmatique.fr/blog/resources/common/backbone-view-states-0.3.0.js"></script>

</head>

<body>
  <div id="main">
    <div class="accordion-item" data-states="unselected,selected,disabled">
      <div class="accordion-header" data-states-inc="all">
        <i class="icon-bookmark"></i>
        <span>
                  accordion item header
        </span>
      </div>
      <div class="accordion-content" data-states-exc="disabled">
        <p>
          item content

        </p>
      </div>
    </div>

    <div class="state-selector">
      <label>disable :</label>
      <input type="checkbox" name="state-selector" value="unselected"></input>

    </div>

  </div>
  <script src="init.js"></script>
</body>

</html>
